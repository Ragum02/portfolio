<footer class="footer" cdkDrag cdkDragBoundary="body">
        <img class="handle-icon" alt="" src="assets/drag-handle.svg" cdkDragHandle>

  <div class="screen-header audio-container">
    <audio #audioPlayer (timeupdate)="updateTime()" (loadedmetadata)="initAudio()">
    <source src="assets/audio/Stay-slowed-reverb.mp3" type="audio/mpeg">
  </audio>

  <button (click)="toggleLecture()">
    {{ isPlaying ? '⏸️ Pause' : '▶️ Lecture' }}
  </button>

  <!-- Barre de progression -->
  <input class="range"
    type="range"
    [value]="currentTime"
    [max]="duration"
    (input)="seek($event)"
  />  <p>{{ formatTime(currentTime) }} / {{ formatTime(duration) }}</p>

  <!-- Volume -->
  <input class="volume"
    type="range"
    min="0"
    max="0.10"
    step="0.001"
    [value]="volume"
    (input)="changerVolume($event)"
  />
