<div class="login-container">
  <form [formGroup]="login">
    <input formControlName="name" aria-label="name" type="text" id="name" name="name" />
    <input formControlName="password" aria-label="password" type="password" id="password" name="password"/>
    <button aria-label="submit" (click)="submit()" >Envoyer</button>
  </form>
</div>
