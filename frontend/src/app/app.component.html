<div class="background">
<div class="space-background"></div>
<div class="grid-background">
</div>
<div class="planet-container">
  <div class="planet planet-1"></div>
  <div class="planet planet-2"></div>
  <div class="planet planet-3"></div>
  <div class="bright-star bright-star-1"></div>
  <div class="bright-star bright-star-2"></div>
  <div class="bright-star bright-star-3"></div>
  <div class="bright-star bright-star-4"></div>
  <div class="bright-star bright-star-5"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
</div>
<div class="scanline-wrapper">
  <div class="scanline"></div>
</div>
<div class="relay-container">
  <div class="relay-blue-light"></div>
  <img src="assets/relay.png" alt="Relai cosmodésique" class="relay-image" />
</div>
</div>



<div class="main-container">
  <nav class="space-nav">
    <a
    class="space-menu-item"
    [routerLink]="['/']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <span class="dot dot--green" routerLinkActive="dot--active" [routerLinkActiveOptions]="{ exact: true }"></span>
    <span class="link-text">Accueil</span>
  </a>

  <a
    class="space-menu-item"
    [routerLink]="['/projets']"
    routerLinkActive="active"
  >
    <span class="dot dot--yellow" routerLinkActive="dot--active"></span>
    <span class="link-text">Projets</span>
  </a>

  <a
    class="space-menu-item"
    [routerLink]="['/contact']"
    routerLinkActive="active"
  >
    <span class="dot dot--orange" routerLinkActive="dot--active"></span>
    <span class="link-text">Contact</span>
  </a>
  </nav>
  <router-outlet></router-outlet>
</div>


<footer>
  <h1>Placeholder du footer style "écran"</h1>
</footer>
